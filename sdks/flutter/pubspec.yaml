name: swip
description: Synheart Wellness Impact Protocol - Flutter SDK
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  json_annotation: ^4.8.1
  
  # Health and sensors
  health: ^13.2.1
  sensors_plus: ^4.0.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Crypto
  crypto: ^3.0.3
  
  # Logging
  logger: ^2.0.2+1

  # ONNX Runtime for ML inference (optional, to be added later)
  # flutter_onnxruntime: ^1.192.0

  # Synheart packages
  synheart_wear:
    path: ../../../synheart-wear/packages/synheart_wear
  synheart_emotion:
    path: ../../../synheart-emotion
  
  # SWIP Core
  swip_core:
    path: lib/packages/swip_core

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.2
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/ml/
