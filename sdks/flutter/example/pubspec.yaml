name: swip_example
description: Example Flutter app demonstrating SWIP integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  uuid: ^4.4.0
  share_plus: ^7.2.2
  package_info_plus: ^8.0.0
  device_info_plus: ^12.2.0
  battery_plus: ^5.0.0
  
  # SWIP SDK (local dependency)
  swip:
    path: ../
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/ml/